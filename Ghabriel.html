<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .widget {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="widget">
            <h2>Widget 1</h2>
            <p>Content for Widget 1...</p>
        </div>

        <div class="widget">
            <h2>Widget 2</h2>
            <p>Content for Widget 2...</p>
        </div>
        
        <!-- Add more widgets as needed -->

    </div>

</body>
</html>
